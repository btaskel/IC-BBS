{% extends "cms/tabler/demo/work/base.html" %}

{% block title %}
	 编辑工单
{% endblock %}

{% block head %}
	     <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="favicon.png">

    <meta name="description" content=""/>
    <meta name="keywords" content=""/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for("static", filename="css/bootstrap.min.css") }}">
    <link rel="stylesheet" href="{{ url_for("static", filename="css/owl.carousel.min.css") }}">
    <link rel="stylesheet" href="{{ url_for("static", filename="css/owl.theme.default.min.css") }}">
    <link rel="stylesheet" href="{{ url_for("static", filename="css/jquery.fancybox.min.css") }}">
    <link rel="stylesheet" href="{{ url_for("static", filename="fonts/icomoon/style.css") }}">
    <link rel="stylesheet" href="{{ url_for("static", filename="fonts/flaticon/font/flaticon.css") }}">
    <link rel="stylesheet" href="{{ url_for("static", filename="css/aos.css") }}">
    <link rel="stylesheet" href="{{ url_for("static", filename="css/style.css") }}">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
	 <script src="{{ url_for("static", filename='js/zlajax.js') }}"></script>
	 <script src="https://cdn.jsdelivr.net/npm/wangeditor@latest/dist/wangEditor.min.js"></script>
	 <script src="{{ url_for('static', filename='js/cms/public_work_order.js') }}"></script>
{% endblock %}

{% block body %}
	 <div style="margin: 10%;">
		  <h1 style="text-align: center;">编辑工单</h1>
	 		<p style="text-align: center; font-size:20px;color:#7c7c7c;">创建工单后，将记录创建者与创建时间，并且接受工单者需要在14天内完成并报告任务结果</p>
		  <div class="mb-4"></div>
		  <form action="{{ url_for('cms.work_order') }}" method="post">
				<div class="form-group">
					 <label>标题</label>
					 <input type="text" class="form-control" name="title">
				</div>
				<div class="form-group">
					 <label>选择优先等级</label>
					 <select name="level" class="form-control">
						  {% for key, value in WorkTypeEnum.__members__.items() %}
								<option id="level" value="{{ value }}">{{ key }}</option>
						  {% endfor %}
					 </select>
				</div>
				<div class="form-group">
					 <label>详情</label>
					 <div id="editor"></div>
				</div>
				<div class="form-group">
					 <button class="btn btn-danger" id="submit-btn" type="submit">创建工单</button>
					 {% for message in get_flashed_messages() %}
						  {{ message }}
					 {% endfor %}

				</div>
		  </form>
	 </div>
{% endblock %}
